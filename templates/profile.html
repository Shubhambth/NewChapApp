<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="max-w-2xl mx-auto flex flex-col items-center pt-16 px-4">
        <!-- Profile Picture Section -->
        

        <!-- Profile Details Section -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-1">{{ profile.user.username }}</h1>
            <div class="text-gray-600 text-lg mb-4">@{{ profile.name }}</div>

            <!-- Bio Section -->
            {% if profile.info %}
            <div class="mt-6 text-gray-700 text-base max-w-md mx-auto leading-relaxed break-words">
                <p>{{ profile.info }}</p>
            </div>
            {% else %}
            <p class="text-gray-500 italic mt-6">No bio available</p>
            {% endif %}
            {% if profile.user != user %}
            <a class='Button' href="{% url 'start-chat' profile.user.username %}">Chat With Me</a>
            {% endif %}

            <!-- Edit Profile Button -->
            {% comment %} <div class="mt-8">
                <a href="{% url 'edit_profile' %}" class="px-6 py-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition">
                    Edit Profile
                </a>
            </div> {% endcomment %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-12">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

</body>
</html>
