<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create an Account</h2>

    <form method='post'>
        {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-600 font-medium mb-2">Username</label>
        <input type="text" id="username" name="username" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
               placeholder="Choose a username" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
               placeholder="Enter your email" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
               placeholder="Create a password" required>
      </div>

      <button type="submit" 
              class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
        Register
      </button>
    </form>

    <div class="flex justify-between items-center mt-6 text-sm text-gray-600">
      <a href="/" class="hover:underline">Go to Home</a>
      <a href="{% url 'login' %}" class="hover:underline text-blue-500">Login if you already have an account</a>
    </div>
  </div>
</body>
</html>
