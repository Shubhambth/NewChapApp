<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Profiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-5">Search User Profiles</h1>
        <form method="GET" action="" class="mb-5">
            <div class="flex items-center">
                <input 
                    type="text" 
                    name="q" 
                    placeholder="Search by username..." 
                    value="{{ query }}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">
                    Search
                </button>
            </div>
        </form>
        
        <div class="bg-white shadow-md rounded-lg p-4">
            {% if profiles %}
                <ul class="divide-y divide-gray-200">
                    {% for profile in profiles %}
                        <li class="py-4">
                            <a 
                                href="{% url 'find-user' profile.user.username %}" 
                                class="flex items-center hover:bg-gray-100 p-2 rounded-md transition"
                            >
                                <img 
                                    src="https://i.ibb.co/MstHgvS/icon.png" 
                                    alt="Profile Picture" 
                                    class="w-10 h-10 rounded-full mr-3"
                                />
                                <div>
                                    <h2 class="text-lg font-semibold">{{ profile.name }}</h2>
                                    <h3 class="text-sm text-gray-600">@{{ profile.user.username }}</h3>
                                    <p class="text-sm text-gray-600">{{ profile.info|truncatechars:50 }}</p>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-600 text-center">No profiles found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
