<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-5">Create Your Profile</h1>
        
        <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-6">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-4">
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition"
                >
                    Save Profile
                </button>
            </div>
        </form>
    </div>
</body>
</html>
